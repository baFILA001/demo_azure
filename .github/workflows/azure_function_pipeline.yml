name: CI/CD Pipeline for Azure Function

on:
  push:
    branches:
      - main  # Adjust according to your branch naming (e.g., main, dev, etc.)
  pull_request:
    branches:
      - main  # Adjust according to your branch naming

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust Python version if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Add your test commands here, if you have tests
          echo "No tests defined"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: Azure/setup-azure-cli@v1

      - name: Log in to Azure
        uses: Azure/login@v1
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Development
        if: github.ref == 'Dev'  # Replace with your Dev branch name
        run: |
          az functionapp deployment source config-zip --resource-group <your-resource-group> --name <your-function-app-name-dev> --src ./path/to/your/zipfile.zip

      - name: Deploy to Staging
        if: github.ref == 'Stage'  # Replace with your Staging branch name
        run: |
          az functionapp deployment source config-zip --resource-group <your-resource-group> --name <your-function-app-name-stage> --src ./path/to/your/zipfile.zip

      - name: Deploy to Production
        if: github.ref == 'Prod'  # Replace with your Prod branch name
        run: |
          az functionapp deployment source config-zip --resource-group <your-resource-group> --name <your-function-app-name-prod> --src ./path/to/your/zipfile.zip
